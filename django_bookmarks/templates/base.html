{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'parallax.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'portfolio-item.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>
        <script src="{% static 'parallax_main.js' %}"></script>
        <body>
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Lets go home</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                          {% if user.is_authenticated %}
                            <li>
                                <a href="/user/{{ user.username }}"/>{{user.username}}</a>
                            </li>
                            <li>
                                <a href="/save/">Submit </a>
                            </li>
                            <li>
                                <a href="/tag">Tag Cloud</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                          {% else %}
                            <li>
                                <a href="/register/">Register</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
                    {% block content %}{% endblock %}
            </div>
            <!-- jQuery -->
            <script src="{% static 'jquery.js' %}"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="{% static 'bootstrap.min.js' %}"></script>

            <!-- Custom Theme JavaScript -->
            <script src="{% static 'parallax.js' %}"></script>
            <script src="{% static 'jtag.js' %}"></script>
            <script src="{% static 'jquery.min.js' %}"></script>
        </body>
